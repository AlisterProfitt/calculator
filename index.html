<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!!!</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="main-body">
        <div class="second-display"></div>
        <div class="display">0</div>
        <div class="calculator-body">
            <div class="numbers">
                <div class="zeroth-row">
                    <div id="clear">CLR</div>
                    <div id="delete"><</div>
                </div>
                <div class="first-row">
                    <div class="digit" id="one">1</div>
                    <div class="digit" id="two">2</div>
                    <div class="digit" id="three">3</div>
                </div>
                <div class="second-row">
                    <div class="digit" id="four">4</div>
                    <div class="digit" id="five">5</div>
                    <div class="digit" id="six">6</div>
                </div>
                <div class="third-row">
                    <div class="digit" id="seven">7</div>
                    <div class="digit" id="eight">8</div>
                    <div class="digit" id="nine">9</div>
                </div>
                <div class="fourth-row">
                    <div class="digit" id="zero">0</div>
                    <decimal id="decimal">.</decimal>
                </div>
            </div>
            
            <div class="operators">
                <div class="symbols" id="add">+</div>
                <div class="symbols" id="subtract">-</div>
                <div class="symbols" id="multiply">*</div>
                <div class="symbols" id="divide">/</div>
                <div class="symbols" id="equal">=</div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
